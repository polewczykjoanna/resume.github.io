<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="my-form" action="https://formspree.io/f/mrgvgpzn" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="name" name="name" class="form-control" placeholder="Your Name">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea type="text" name="message" class="form-control"placeholder="Your Message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="my-form-button" class="btn btn-contact">Send Message</button>
                                <p id="my-form-status" class="help-block text-danger"></p>
                            </div>
                        </div>
                    </form>
                    <script>
                        var form = document.getElementById("my-form");

                        async function handleSubmit(event) {
                          event.preventDefault();
                          var status = document.getElementById("my-form-status");
                          var data = new FormData(event.target);
                          fetch(event.target.action, {
                            method: form.method,
                            body: data,
                            headers: {
                                'Accept': 'application/json'
                            }
                          }).then(response => {
                            if (response.ok) {
                              status.innerHTML = "Thanks for your submission!";
                              form.reset()
                            } else {
                              response.json().then(data => {
                                if (Object.hasOwn(data, 'errors')) {
                                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                                } else {
                                  status.innerHTML = "Oops! There was a problem submitting your form"
                                }
                              })
                            }
                          }).catch(error => {
                            status.innerHTML = "Oops! There was a problem submitting your form"
                          });
                        }
                        form.addEventListener("submit", handleSubmit)
                    </script>
                </div>
            </div>
        </div>
    </section>
